<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://momentjs.com/downloads/moment.min.js"></link>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<div class="container">
    <div class="row time-block" id="hour-8">
            <div class="col-md-1 hour">8AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 btn saveBtn1"> Save</button>
    </div>

    <div class="row time-block" id="hour-9">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn2"> Save</button>
    </div>

    <div class="row time-block" id="hour-10">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn3"> Save</button>
    </div>

    <div class="row time-block" id="hour-11">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn4"> Save</button>
    </div>

    <div class="row time-block" id="hour-12">
        <div class="col-md-1 hour">12AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn5"> Save</button>
    </div>

    <div class="row time-block" id="hour-13">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn6"> Save</button>
    </div>

    <div class="row time-block" id="hour-14">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn7"> Save</button>
    </div>

    <div class="row time-block" id="hour-15">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn8"> Save</button>
    </div>

    <div class="row time-block" id="hour-16">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn9"> Save</button>
    </div>



</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="java.js"></script>
  </body>
</html>
